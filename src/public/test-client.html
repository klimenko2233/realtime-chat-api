<!DOCTYPE html>
<html>
<head>
    <title>Real-time Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        .message { margin: 5px 0; }
        .system { color: #666; font-style: italic; }
        .user { color: #007bff; }
        .my-message { color: #28a745; text-align: right; }
        button { margin: 5px; padding: 8px 16px; }
        input { margin: 5px; padding: 8px; }
        .auth-section { background: #f5f5f5; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .chat-section { display: none; }
        .room-item {
            padding: 8px;
            margin: 2px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            cursor: pointer;
            border-radius: 4px;
        }
        .room-item.active {
            background: #d4edda;
            border-color: #c3e6cb;
        }
        .room-item:hover {
            background: #e9ecef;
        }
        .user-item {
            padding: 5px;
            margin: 2px;
            background: #f8f9fa;
            border-radius: 3px;
        }
        .room-info {
            font-size: 0.8em;
            color: #666;
            margin-top: 2px;
        }
    </style>
</head>
<body>
<h1>Real-time Chat</h1>

<div class="auth-section" id="authSection">
    <h3>Authentication</h3>
    <div>
        <input type="text" id="authUsername" placeholder="Username" style="width: 150px;">
        <input type="email" id="authEmail" placeholder="Email" style="width: 200px;">
        <input type="password" id="authPassword" placeholder="Password" style="width: 150px;">
        <button id="registerButton">Register</button>
        <button id="loginButton">Login</button>
    </div>
    <div id="authStatus" style="margin-top: 10px;"></div>
</div>

<div class="chat-section" id="chatSection">
    <!-- Header with user info and logout -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <div>
            <strong>Welcome, <span id="currentUsername">User</span>!</strong>
        </div>
        <button id="logoutButton" style="background: #dc3545; color: white;">Logout</button>
    </div>

    <!-- Rooms and Online Users -->
    <div style="display: flex; gap: 10px; margin: 10px 0;">
        <div style="flex: 1;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                <h4 style="margin: 0;">Rooms</h4>
                <button id="refreshRoomsButton" style="padding: 2px 8px; font-size: 0.8em;">Refresh</button>
            </div>
            <div id="roomsList" style="border: 1px solid #ccc; padding: 10px; max-height: 150px; overflow-y: auto;">
                <!-- Rooms will be populated by JavaScript -->
            </div>
        </div>
        <div style="flex: 1;">
            <h4>Online Users</h4>
            <div id="onlineUsersList" style="border: 1px solid #ccc; padding: 10px; max-height: 150px; overflow-y: auto;">
                <!-- Online users will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Create New Room -->
    <div style="margin: 10px 0;">
        <input type="text" id="newRoomName" placeholder="New room name" style="width: 200px;">
        <input type="text" id="newRoomDescription" placeholder="Room description (optional)" style="width: 300px;">
        <button id="createNewRoomButton">Create New Room</button>
    </div>

    <!-- Current Room Info -->
    <div style="margin: 10px 0; padding: 5px; background: #e9ecef; border-radius: 3px;">
        <strong>Current Room:</strong> <span id="currentRoom">general</span>
    </div>

    <!-- Messages Area -->
    <div id="messages"></div>

    <!-- Send Message -->
    <div>
        <input type="text" id="messageInput" placeholder="Type your message..." style="width: 300px;">
        <button id="sendButton">Send</button>
    </div>

    <!-- Clear Messages -->
    <div style="margin-top: 10px;">
        <button id="clearButton">Clear Messages</button>
        <span id="status">Disconnected</span>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    // ========== GLOBAL VARIABLES ==========
    let socket = null;
    let currentToken = null;
    let currentUser = null;
    let currentRoom = 'general';
    let availableRooms = [];
    let onlineUsers = [];

    // ========== DOM ELEMENTS ==========
    const authSection = document.getElementById('authSection');
    const chatSection = document.getElementById('chatSection');
    const authStatus = document.getElementById('authStatus');
    const registerButton = document.getElementById('registerButton');
    const loginButton = document.getElementById('loginButton');
    const sendButton = document.getElementById('sendButton');
    const messageInput = document.getElementById('messageInput');
    const clearButton = document.getElementById('clearButton');
    const statusElement = document.getElementById('status');
    const messagesDiv = document.getElementById('messages');
    const logoutButton = document.getElementById('logoutButton');
    const currentUsernameElement = document.getElementById('currentUsername');
    const currentRoomElement = document.getElementById('currentRoom');
    const roomsListElement = document.getElementById('roomsList');
    const onlineUsersListElement = document.getElementById('onlineUsersList');
    const newRoomNameInput = document.getElementById('newRoomName');
    const newRoomDescriptionInput = document.getElementById('newRoomDescription');
    const createNewRoomButton = document.getElementById('createNewRoomButton');
    const refreshRoomsButton = document.getElementById('refreshRoomsButton');

    // ========== AUTHENTICATION FUNCTIONS ==========
    window.addEventListener('DOMContentLoaded', () => {
        const savedToken = localStorage.getItem('chatToken');
        const savedUser = localStorage.getItem('chatUser');

        if (savedToken && savedUser) {
            try {
                currentToken = savedToken;
                currentUser = JSON.parse(savedUser);

                fetch('/api/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error('Invalid token');
                        }
                    })
                    .then(data => {
                        authStatus.textContent = 'Auto-login successful!';
                        authStatus.style.color = 'green';
                        initializeSocket();
                    })
                    .catch(error => {
                        localStorage.removeItem('chatToken');
                        localStorage.removeItem('chatUser');
                        authStatus.textContent = 'Session expired, please login again';
                        authStatus.style.color = 'orange';
                    });
            } catch (error) {
                console.error('Auto-login error:', error);
            }
        }
    });

    function saveAuthData(token, user) {
        localStorage.setItem('chatToken', token);
        localStorage.setItem('chatUser', JSON.stringify(user));
    }

    function clearAuthData() {
        localStorage.removeItem('chatToken');
        localStorage.removeItem('chatUser');
        currentToken = null;
        currentUser = null;
    }

    function logout() {
        if (socket) {
            socket.disconnect();
        }
        clearAuthData();
        location.reload();
    }

    async function register() {
        const username = document.getElementById('authUsername').value;
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPassword').value;

        if (!username || !email || !password) {
            authStatus.textContent = 'Please fill all fields';
            authStatus.style.color = 'red';
            return;
        }

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                currentToken = data.token;
                currentUser = data.user;
                saveAuthData(currentToken, currentUser);
                authStatus.textContent = 'Registration successful!';
                authStatus.style.color = 'green';
                initializeSocket();
            } else {
                authStatus.textContent = `Error: ${data.error}`;
                authStatus.style.color = 'red';
            }
        } catch (error) {
            authStatus.textContent = 'Network error';
            authStatus.style.color = 'red';
        }
    }

    async function login() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPassword').value;

        if (!email || !password) {
            authStatus.textContent = 'Please fill email and password';
            authStatus.style.color = 'red';
            return;
        }

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                currentToken = data.token;
                currentUser = data.user;
                saveAuthData(currentToken, currentUser);
                authStatus.textContent = 'Login successful!';
                authStatus.style.color = 'green';
                initializeSocket();
            } else {
                authStatus.textContent = `Error: ${data.error}`;
                authStatus.style.color = 'red';
            }
        } catch (error) {
            authStatus.textContent = 'Network error';
            authStatus.style.color = 'red';
        }
    }

    // ========== SOCKET FUNCTIONS ==========
    function initializeSocket() {
        if (socket) {
            socket.disconnect();
        }

        socket = io('http://localhost:3000', {
            auth: {
                token: currentToken
            },
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });

        setupSocketEvents();
        updateUserInterface();

        authSection.style.display = 'none';
        chatSection.style.display = 'block';
    }

    function setupSocketEvents() {
        socket.on('connect', () => {
            statusElement.textContent = `Connected as ${currentUser.username}`;
            statusElement.style.color = 'green';
            addMessage('System: Connected to server', 'system', new Date().toISOString());
        });

        socket.on('disconnect', () => {
            statusElement.textContent = 'Disconnected';
            statusElement.style.color = 'red';
            addMessage('System: Disconnected from server', 'system', new Date().toISOString());
        });

        socket.on('welcome', (data) => {
            addMessage(`Server: ${data.message}`, 'system', data.timestamp);
            updateOnlineUsersDisplay(data.onlineUsers);
        });

        socket.on('user_joined', (data) => {
            addMessage(`System: ${data.message}`, 'system', data.timestamp);
            updateOnlineUsersDisplay(data.onlineUsers);
        });

        socket.on('new_message', (data) => {
            const isMyMessage = data.userId === currentUser.id;
            const prefix = isMyMessage ? 'You' : data.username;
            addMessage(`${prefix}: ${data.text}`, isMyMessage ? 'my-message' : 'user', data.timestamp);
        });

        socket.on('room_joined', (data) => {
            currentRoom = data.room;
            currentRoomElement.textContent = data.room;

            // Clear and add message history
            messagesDiv.innerHTML = '';
            data.messages.forEach(message => {
                const isMyMessage = message.userId === currentUser.id;
                const prefix = isMyMessage ? 'You' : message.username;
                addMessage(`${prefix}: ${message.text}`, isMyMessage ? 'my-message' : 'user', message.timestamp);
            });

            addMessage(`System: Joined room "${data.room}"`, 'system', new Date().toISOString());
            updateRoomsDisplay();
        });

        socket.on('user_joined_room', (data) => {
            if (data.room === currentRoom) {
                addMessage(`System: ${data.message}`, 'system', data.timestamp);
            }
        });

        socket.on('user_left_room', (data) => {
            if (data.room === currentRoom) {
                addMessage(`System: ${data.message}`, 'system', data.timestamp);
            }
        });

        socket.on('user_left', (data) => {
            addMessage(`System: ${data.message}`, 'system', data.timestamp);
            updateOnlineUsersDisplay(data.onlineUsers);
        });

        socket.on('rooms_updated', (roomsList) => {
            console.log('Received rooms update:', roomsList);
            availableRooms = roomsList;
            updateRoomsDisplay();
        });

        socket.on('error', (data) => {
            addMessage(`Error: ${data.message}`, 'system', new Date().toISOString());
            console.error('Socket error:', data);
        });
    }

    // ========== ROOM MANAGEMENT ==========
    function updateRoomsDisplay() {
        roomsListElement.innerHTML = '';

        if (availableRooms.length === 0) {
            roomsListElement.innerHTML = '<div style="padding: 10px; color: #666; text-align: center;">No rooms available</div>';
            return;
        }

        availableRooms.forEach(room => {
            const roomElement = document.createElement('div');
            roomElement.className = 'room-item';
            if (room.name === currentRoom) {
                roomElement.classList.add('active');
            }

            roomElement.innerHTML = `
                    <div style="font-weight: bold;">${room.name}</div>
                    <div class="room-info">
                        ${room.userCount || 0} users
                        ${room.description ? `â€¢ ${room.description}` : ''}
                    </div>
                `;

            roomElement.addEventListener('click', () => {
                joinRoom(room.name);
            });

            roomsListElement.appendChild(roomElement);
        });
    }

    function joinRoom(roomName) {
        if (!socket || !socket.connected) {
            alert('Not connected to server');
            return;
        }

        console.log('Joining room:', roomName);
        socket.emit('join_room', { name: roomName });
    }

    function createNewRoom() {
        const roomName = newRoomNameInput.value.trim();
        const roomDescription = newRoomDescriptionInput.value.trim();

        if (roomName) {
            joinRoom(roomName);
            newRoomNameInput.value = '';
            newRoomDescriptionInput.value = '';
        } else {
            alert('Please enter a room name');
        }
    }

    // ========== ONLINE USERS MANAGEMENT ==========
    function updateOnlineUsersDisplay(users) {
        onlineUsersListElement.innerHTML = '';

        if (users && users.length > 0) {
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.textContent = `${user.username} ${user.id === currentUser.id ? '(You)' : ''}`;
                onlineUsersListElement.appendChild(userElement);
            });
        } else {
            onlineUsersListElement.innerHTML = '<div class="user-item">No users online</div>';
        }
    }

    // ========== CHAT FUNCTIONS ==========
    function sendMessage() {
        if (!socket || !socket.connected) {
            alert('Not connected to server');
            return;
        }

        const text = messageInput.value.trim();

        if (text) {
            socket.emit('send_message', {
                text: text,
                room: currentRoom
            });
            messageInput.value = '';
        }
    }

    function addMessage(text, className, timestamp = null) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${className}`;

        const time = timestamp ? new Date(timestamp) : new Date();
        const timeString = time.toLocaleTimeString();

        messageElement.textContent = `[${timeString}] ${text}`;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function clearMessages() {
        messagesDiv.innerHTML = '';
    }

    // ========== UI FUNCTIONS ==========
    function updateUserInterface() {
        if (currentUser) {
            currentUsernameElement.textContent = currentUser.username;
        }
        updateRoomsDisplay();
    }

    // ========== EVENT LISTENERS ==========
    registerButton.addEventListener('click', register);
    loginButton.addEventListener('click', login);
    logoutButton.addEventListener('click', logout);
    sendButton.addEventListener('click', sendMessage);
    clearButton.addEventListener('click', clearMessages);
    createNewRoomButton.addEventListener('click', createNewRoom);
    refreshRoomsButton.addEventListener('click', () => {
        if (socket && socket.connected) {
            socket.emit('get_rooms');
            addMessage('System: Refreshing rooms list...', 'system', new Date().toISOString());
        }
    });

    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    newRoomNameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            createNewRoom();
        }
    });

    newRoomDescriptionInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            createNewRoom();
        }
    });
</script>
</body>
</html>
